process SKIMJETF  = {
   

   # include services
   include "Configuration/ReleaseValidation/data/Services.cfi"

   source = PoolSource {
   untracked vstring fileNames = { 'file:filename.root'}
        untracked int32	maxEvents = -1	
        }	
        	
	
	
  service = RandomNumberGeneratorService
        { 
      PSet moduleSeeds =
      {
        untracked uint32 QCDSingleJetFilter1=9821
        untracked uint32 QCDSingleJetFilter2=14821
	untracked uint32 QCDSingleJetFilter3=3214
      }
   }

# initialize MessageLogger
   include "FWCore/MessageLogger/data/MessageLogger.cfi"
   replace MessageLogger.cout.threshold = "ERROR"
   replace MessageLogger.cout.default.limit=10
   replace MessageLogger.cout.FwkJob.limit=10
   replace MessageLogger.cout.FwkReport.reportEvery=100
   replace MessageLogger.infos.Root_NoDictionary.limit=10

module QCDSingleJetFilter1=QCDSingleJetFilter from "QCDAnalysis/Skimming/data/QCDSingleJetFilter.cfi"
replace QCDSingleJetFilter1.MinPt = 1000

module QCDSingleJetFilter2=QCDSingleJetFilter from "QCDAnalysis/Skimming/data/QCDSingleJetFilter.cfi"
replace QCDSingleJetFilter2.MinPt = 500

module QCDSingleJetFilter3=QCDSingleJetFilter from "QCDAnalysis/Skimming/data/QCDSingleJetFilter.cfi"
replace QCDSingleJetFilter3.MinPt = 200


include "Configuration/EventContent/data/EventContent.cff"

  module SKIM1000 = PoolOutputModule
  {
    using AODSIMEventContent
    untracked string fileName = "SKIM1000.root"
    untracked PSet datasets ={
        untracked PSet dataset1 = {
            untracked string dataTier = "SKIM1000"
	}
    }
  }
	
  module SKIM500 = PoolOutputModule
  {
    using AODEventContent
    untracked string fileName = "SKIM500.root"
    untracked PSet datasets ={
        untracked PSet dataset1 = {
            untracked string dataTier = "SKIM500"
	}
    }
  }

  module SKIM200 = PoolOutputModule
  {
    using AODEventContent
    untracked string fileName = "SKIM200.root"
    untracked PSet datasets ={
        untracked PSet dataset1 = {
            untracked string dataTier = "SKIM200"
	}
    }
  }

  endpath outpath = {QCDSingleJetFilter1,SKIM1000}
  endpath secpath = {!QCDSingleJetFilter1,QCDSingleJetFilter2,SKIM500}
  endpath thirdpath = {!QCDSingleJetFilter1,!QCDSingleJetFilter2,QCDSingleJetFilter3,SKIM200}
  schedule = {outpath&secpath&thirdpath}
}

