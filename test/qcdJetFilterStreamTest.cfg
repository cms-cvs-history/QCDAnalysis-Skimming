process TestJetFilterStream = {
	include "FWCore/MessageLogger/data/MessageLogger.cfi"
	include "QCDAnalysis/Configuration/data/QCDAnalysis_SkimPaths.cff"
	include "QCDAnalysis/Skimming/data/qcdJetFilterStreamHiOutputModule.cfi"
	include "QCDAnalysis/Skimming/data/qcdJetFilterStreamMedOutputModule.cfi"
	include "QCDAnalysis/Skimming/data/qcdJetFilterStreamLoOutputModule.cfi"
	replace qcdJetFilterStreamHiOutputModule.fileName = "Hi.root"
	replace qcdJetFilterStreamMedOutputModule.fileName = "Med.root"
	replace qcdJetFilterStreamLoOutputModule.fileName = "Lo.root"

	include "QCDAnalysis/Skimming/data/qcdSingleJetFilterRandBlock.cff"
	service = RandomNumberGeneratorService { 
       		PSet moduleSeeds =
       		{
		using qcdSingleJetFilterRandSeeds
        	}
        }

	untracked PSet options = {
		untracked bool wantSummary = true
	}

	untracked PSet maxEvents = {
		untracked int32 input = 100
	}

	source = PoolSource {
		untracked vstring fileNames = {
		"file:infile.root"
		}
	}

	endpath end = {
	  qcdJetFilterStreamLoOutputModule,qcdJetFilterStreamMedOutputModule,qcdJetFilterStreamHiOutputModule
	}
}
